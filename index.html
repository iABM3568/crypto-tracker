<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cryptocurrency Tracker</h1>

      <!-- Controls -->
      <div class="controls">
        <div class="search-container">
          <input
            type="text"
            id="searchInput"
            placeholder="Search By Name or Symbol" />
        </div>
        <div class="button-group">
          <button id="sortByMktCap">Sort By Mkt Cap</button>
          <button id="sortByPercentage">Sort by Percentage</button>
        </div>
      </div>

      <!-- Table Container -->
      <div class="table-container">
        <table id="cryptoTable">
          <thead>
            <tr>
              <th>Coin</th>
              <th>Symbol</th>
              <th>Current Price</th>
              <th>Total Volume</th>
              <th>% Change (24h)</th>
              <th>Market Cap</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td colspan="6">
                <div class="loading">
                  <div class="spinner"></div>
                  Loading cryptocurrency data...
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
